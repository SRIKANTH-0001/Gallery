<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisu Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<input type="radio" name="Photos" id="check1" checked>
<input type="radio" name="Photos" id="check2" >

<div class="container">
    <h1>Gallery Model</h1>

        <h3>My photos</h3>
        <label for="check1">All Photos</label>
        <label for="check2">House Images</label>
        <label for="check3">Cars Images</label>
        <label for="check4">Bikes Images</label>
    </div>
    <div class="photo-gallery">
        <div class="pic House">
            <img src="pics/House1.jpg" >
        </div>
        <div class="pic Car">
            <img src="pics/Car1.jpg" >
        </div>
        <div class="pic Bike">
            <img src="pics/Bike1.jpg" >
        </div>
        <div class="pic House">
            <img src="pics/House2.jpg" >
        </div>
        <div class="pic Car">
            <img src="pics/Car2.jpg" >
        </div>
        <div class="pic Bike">
            <img src="pics/Bike2.jpg" >
        </div>
         <div class="pic House">
            <img src="pics/House3.jpg" >
        </div>
        <div class="pic Car">
            <img src="pics/Car3.jpg" >
        </div>
        <div class="pic Bike">
            <img src="pics/Bike3.jpg" >
        </div>
        <div class="pic House">
            <img src="pics/House4.jpg" >
        </div>
        <div class="pic Car">
            <img src="pics/Car4.jpg" >
        </div>
        <div class="pic Bike">
            <img src="pics/Bike4.jpg" >
        </div>
    </div>
</div>

</html>
